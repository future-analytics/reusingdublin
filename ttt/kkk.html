<script type="text/javascript">
function postContactToGoogle() {
	        var category = document.getElementById("category").value;
			if(category!="")
			{
				document.getElementById("description").value += '</br>' + 'Category' + '  ' + category; 
			}
			
	        var filenames = localStorage.getItem("filenames");
		    var photoname =  localStorage.getItem("photonames");
			var filename = localStorage.getItem("dataexist");
				if(filenames!=" ")
			{
				   
					document.getElementById("description").value +=  '</br>' + "http://reusingdublin.ie/images/" + filenames;
			}
			if(photoname!=" ")
			{
				   
					document.getElementById("photo").value = "http://reusingdublin.ie/images/" + photoname;
			}
			
		    var title = $('#title').val();
			var description = $('#description').val() ;
			var latitude = $('#latitude').val();
            var longitude = $('#longitude').val();
			var dates = $('#dates').val();
			var enddate = $('#enddate').val();
			var location = $('#location').val();
			var image = $('#photo').val();
			
		
				
			
			 
			                $.ajax({
                    url: "https://docs.google.com/forms/d/1LNcLXUe2Zn5bjDPsJyBLEW7oTWru1Pqc1Kym6TGyfjU/formResponse",
                    data: { "entry.415466570": 
                    latitude, "entry.1140554765": longitude ,"entry.1007516812": dates,"entry.757387227": enddate,"entry.497287561" : title,
					"entry.1448655519" : description, "entry.1986077244" : image},
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function () {
                            window.location.replace("ThankYou.html");
                        },
                        200: function () {
                            window.location.replace("ThankYou.html");
                        }
                    }
                });
				localStorage.setItem("filenames"," ");
				localStorage.setItem("photonames"," ");
        }
 function initialize() {

 var myLatLng = new google.maps.LatLng(53.344103999999990000,-6.267493699999932000);
    var myOptions = {
      zoom: 10,
      center: myLatLng
    
    }
map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
var input = (document.getElementById("pac-input"));
map.controls[google.maps.ControlPosition.TOP_RIGHT].push(input);
var searchBox = new google.maps.places.SearchBox(
    /** @type {HTMLInputElement} */(input));
var markers1= [];
  // [START region_getplaces]
  // Listen for the event fired when the user selects an item from the
  // pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox, 'places_changed', function() {
	
    var places = searchBox.getPlaces();
    for (var i = 0, marker; marker = markers1[i]; i++) {
      marker.setMap(null);
    }

    // For each place, get the icon, place name, and location.
   
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, place; place = places[i]; i++) {
      var image = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };

      // Create a marker for each place.
      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: place.name,
        position: place.geometry.location
      });

      markers1.push(marker);

      bounds.extend(place.geometry.location);
    }

    map.fitBounds(bounds);
  });
   google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });
  google.maps.event.addListener(map, 'click', function(event) {

var location = event.latLng;
	   var marker = new google.maps.Marker({
       map: map,
       position: location
      });
var lat1 = location.lat();
var lon1 = location.lng();
sessionStorage.setItem("lll", lat1);
sessionStorage.setItem("llll", lon1);
document.getElementById("latitude").value = lat1;
document.getElementById("longitude").value = lon1;

  });

 }
google.maps.event.addDomListener(window, 'load', initialize);
</script>
